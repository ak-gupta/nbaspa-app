{% extends 'game.html' %}

{% block content %}
    <table class="u-full-width">
        <thead>
            <tr>
                <th></th>
                <th>SPA</th>
                <th>Points</th>
                <th>Rebounds</th>
                <th>Assists</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: left;">
                    <a href="{{ url_for('players_bp.player_summary', playerid=box['PLAYER_ID']) }}">
                        <img src="https://cdn.nba.com/headshots/nba/latest/260x190/{{ box['PLAYER_ID'] }}.png" height="100px">
                    </a>
                </td>
                <td>{{ box['IMPACT'] }}</td>
                <td>{{ box['PTS']|int }}</td>
                <td>{{ box['REB']|int }}</td>
                <td>{{ box['AST']|int }}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <h4>Win probability over gametime</h4>
    <p>
        Hover over each point to see events that involved {{ box['PLAYER_NAME'] }}.
    </p>
    <div id="gameHover"></div>
    <div id="gameGraph"></div>
{% endblock %}
