{% extends 'layout.html' %}

{% block header %}
    <link
        rel="stylesheet"
        href="{{ url_for('game_bp.' + config['STATIC_FOLDER'], filename='dist/css/game.css') }}"
        type='text/css'>
{% endblock %}

{% block content %}
    <div id="gameHeader"></div>
    <br>
    <h4 class="title is-4">Top performers</h4>
    <br>
    <div id="topPerformers" class="columns"></div>
    <br>
    <div id="graphTitle"></div>
    <div id="gameGraph" style="text-align: center;"></div>
    <br>
    <h4 class="title is-4">Boxscore</h4>
    <div id="teamBox"></div>
    <br>
    <br>
    <div id="playerBox" class="columns"></div>
{% endblock %}

{% block jsScript %}
    <script>
        let GameDate = "{{ year }}-{{ month }}-{{ day }}"
        let GameID = "{{ gameid }}"
    </script>
    {% assets "game_js" -%}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {%- endassets %}
    <script type="text/javascript" src="{{ url_for('game_bp.' + config['STATIC_FOLDER'], filename='dist/js/game.js') }}"></script>
{% endblock %}
