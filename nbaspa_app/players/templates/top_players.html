{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <br>
        <h4>Top 50 players by average impact</h4>
        <table class="u-full-width">
            <thead>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Average</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>
                            <a href="{{ url_for('players_bp.player_summary', playerid=row['PLAYER_ID']) }}">
                                <img src="https://cdn.nba.com/headshots/nba/latest/260x190/{{ row['PLAYER_ID'] }}.png" height="100px">
                            </a>
                        </td>
                        <td>
                            {{ row['DISPLAY_FIRST_LAST'] }}
                        </td>
                        <td>{{ row['MEAN_IMPACT'] }}</td>
                        <td>{{ row['TOTAL_IMPACT'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
