{% extends 'team_layout.html' %}

{% block datacontent %}
    <form id="selectForm">
        <div class="field has-addons">
            <div class="control">
                <div class="select">
                    <select name="Season">
                        {% for season in config['SEASONS'] -%}
                            <option value="{{ season }}">{{ season }}</option>
                        {%- endfor %}
                    </select>
                </div>
            </div>
            <div class="control">
                <button type="submit" class="button is-link">Go</button>
            </div>
        </div>
    </form>
    <table class="table is-hoverable has-background-light">
        <thead>
            <tr>
                <td>Season</td>
                <td>Record</td>
                <td>Net Rating</td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row['season'] }}</td>
                    <td>{{ row['record'] }}</td>
                    <td>{{ row['net_rating'] }}</td>
                    <td>
                        <a href="{{ url_for('teams_bp.team_gamelog', teamid=teamid, season=row['season']) }}">
                            Gamelog
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('teams_bp.team_players', teamid=teamid, season=row['season']) }}">
                            Roster
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block pageScript %}
    <script type="text/javascript" src="{{ url_for('teams_bp.' + config['STATIC_FOLDER'], filename='dist/js/summary.js') }}"></script>
{% endblock %}
