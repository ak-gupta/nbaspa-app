{% extends 'team_layout.html' %}

{% block subtitle %}{{ teamname }} {{ season }} Roster{% endblock %}

{% block datacontent %}
    {% for row in data %}
        <div class="columns">
            {% for player in row %}
                <div class="column">
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-96x96">
                                        <img src="https://cdn.nba.com/headshots/nba/latest/260x190/{{ player['PLAYER_ID'] }}.png" width="96px">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4">{{ player['PLAYER'] }}</p>
                                    <p class="subtitle is-6">#{{ player['NUM'] }}</p>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <a class="card-footer-item" href="{{ url_for('players_bp.player_summary', playerid=player['PLAYER_ID']) }}">
                                Details
                            </a>
                        </footer>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
